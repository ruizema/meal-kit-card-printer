<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css"/>
    <link href="http://fonts.cdnfonts.com/css/harriet-text" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title-row">
        <div id="logo-block">
            <img id="logo" src="https://cdn.makegoodfood.ca/images/logo-en.png" alt="Logo">
        </div>
        <div id="title-block">
            <div id="title">Zingy Seared Chicken with Mushroom-Thyme Sauce</div>
            <div id="subtitle">Crispy Roasted Baby Potatoes & Brussels Sprouts</div>
        </div>
        <div id="url">makegoodfood.ca/menu</div>
    </div>
    <div id="picture-block">
        <div id="main-pic">
            <img src="https://cdn.makegoodfood.ca/uploads/images/22a3cc06ff415b2238620573a06e4fc1/zingy-seared-chickenwith-mushroom-thyme-sauce.jpg">
            <!-- <div style="background: url(https://cdn.makegoodfood.ca/uploads/images/22a3cc06ff415b2238620573a06e4fc1/zingy-seared-chickenwith-mushroom-thyme-sauce.jpg) no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100%;"> -->
        </div>
        <div id="icons"></div>
    </div>
    <div id="basic-info-row">
        <div id="cooking-time"></div>
        <div id="servings"></div>
        <div id="calories"></div>
    </div>
    <div id="text-block">
        <div id="recipe-description"></div>
        <div id="ingredients-col"></div>
        <div id="tools-col"></div>
    </div>
</body>
</html>
